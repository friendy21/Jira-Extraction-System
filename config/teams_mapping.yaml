# JQL query templates for data extraction
jql_templates:
  all_issues: "project in ({project_keys}) ORDER BY updated DESC"
  recent_issues: "project in ({project_keys}) AND updated >= -{days}d ORDER BY updated DESC"
  open_issues: "project in ({project_keys}) AND resolution = Unresolved ORDER BY priority DESC"
  sprint_issues: "project in ({project_keys}) AND Sprint = {sprint_id}"
  epic_issues: "project in ({project_keys}) AND \"Epic Link\" = {epic_key}"

# Priority mapping (Jira priority name -> numeric weight)
priority_weights:
  Highest: 5
  High: 4
  Medium: 3
  Low: 2
  Lowest: 1

